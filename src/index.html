<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Company Name</title>
    <meta name="build" content="{inject:build-date}">
    <meta name="env" content="{inject:env}">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Google description.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{inject:domain}">
    <meta property="og:title" content="Company Name">
    <meta property="og:image" content="{inject:domain}/img/share-facebook.png">
    <meta property="og:description" content="Facebook description.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitterhandle">
    <meta name="twitter:creator" content="@twitterhandle">
    <meta name="twitter:title" content="Company Name">
    <meta name="twitter:description" content="Twitter description.">
    <meta name="twitter:image" content="{inject:domain}/img/share-twitter.png">

    <link rel="shortcut icon" href="/favicon.ico">

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- endbuild -->
      
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXXX-X');
    </script>

  </head>
  <body>
    <div id="message"></div>
    
    <div id="wrapper">
      <header>
        <div class="frame">
          <h1>Site Name</h1>
          <nav>
            <a href="#" title="Home">Home</a>
            <a href="#about" title="About">About</a>
          </nav>
        </div>
        <div id="btn-menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>

      <section id="page"></section>

      <footer>
        <div class="frame">
          <p>Â© <span id="this-year">2018</span> Company Name. All Rights Reserved.</p>
        </div>
      </footer>
    </div>
      
      
    <div id="loader" class="is-active"><div class="loading"></div></div>

    <!-- build:js js/main.min.js -->
    <script src="js/vendor/jquery-3.3.1.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.11.min.js"></script>
    <script src="js/app.main.js"></script>
    <script src="js/app.cookie.js"></script>
    <script src="js/app.service.js"></script>
    <!-- endbuild -->




    <!-- page templates -->

    <script id="template-page-index" type="text/x-handlebars-template">
      <div class="frame">
        <h2>{{title}}</h2>
        {{> carousel carousel}}
      </div>
    </script>



    <script id="template-page-about" type="text/x-handlebars-template">
      <div class="frame">
        <h2>{{title}}</h2>
        {{#each events}}
          {{>event}}
        {{/each}}
      </div>
    </script>
    



    <!-- partials -->
    
    <script id="partial-carousel" type="text/x-handlebars-template">
      <div class="carousel-container">

        <div class="carousel">
          <div class="slide-container">
          {{#each slides}}
            {{#if video}}
            <div class="slide" data-index="{{@index}}">
              <p>Video slide</p>
            </div>
            {{else}}
            <div class="slide" data-index="{{@index}}" data-title="{{title}}" style="background-image: url({{image}});">
              <img src="img/slide-transparent.gif" class="slide-content">
            </div>
            {{/if}}
          {{/each}}
          </div>
        {{#ifMultiple slides.length}}
          <div class="control prev">
            <div class="arrow prev" data-dir="prev"></div>
          </div>
          <div class="control next">
            <div class="arrow next" data-dir="next"></div>
          </div>
        {{/ifMultiple}}
        </div>
      </div>
    </script>


    <script id="partial-event" type="text/x-handlebars-template">
      <div class="event">
        <h3>{{title}}</h3>
        <p>{{time}} - {{location}}</p>
      </div>
    </script>

    <!-- external templates rendered here -->
    <div id="template"></div>

    <script>
      $(function() {
        app.main.init();
      });
    </script>

  </body>
</html>
