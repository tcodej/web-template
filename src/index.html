<!DOCTYPE html>
<html lang="en">
<!-- {inject:build-date} -->
  <head>
    <meta charset="UTF-8">
    <title>Web Template</title>
    <meta name="description" content="Description.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{inject:domain}/">
    <meta property="og:title" content="Facebook Title">
    <meta property="og:image" content="{inject:domain}/img/share-facebook.png">
    <meta property="og:description" content="Facebook description.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitter">
    <meta name="twitter:creator" content="@twitter">
    <meta name="twitter:title" content="Twitter Title">
    <meta name="twitter:description" content="Twitter description. #hashtag">
    <meta name="twitter:image" content="{inject:domain}/img/share-twitter.png">

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- endbuild -->

  </head>
  <body>
    <section id="main">
      <h1>Web template</h1>
      <div id="share">
        <a href="#" class="share facebook">Facebook</a>
        <a href="#" class="share twitter">twitter</a>
      </div>
    </section>

    <!-- build:js js/plugins.min.js -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/handlebars-v4.0.5.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.main.min.js -->
    <script src="js/app.main.js"></script>
    <!-- endbuild -->

    <script id="template-example" type="text/x-handlebars-template">
      <p>This is a sample handlebars template. {{data}}</p>
    </script>

    <script>
      window.fbAsyncInit = function() {
        app.share.initFacebook();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-XXXXXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>

  </body>
</html>
