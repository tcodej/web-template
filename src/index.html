<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Web Template</title>
    <meta name="build" content="{inject:env} {inject:build-date}">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="description" content="Description.">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{inject:domain}/">
    <meta property="og:title" content="Facebook Title">
    <meta property="og:image" content="{inject:domain}/img/share-facebook.png">
    <meta property="og:description" content="Facebook description.">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitter">
    <meta name="twitter:creator" content="@twitter">
    <meta name="twitter:title" content="Twitter Title">
    <meta name="twitter:description" content="Twitter description. #hashtag">
    <meta name="twitter:image" content="{inject:domain}/img/share-twitter.png">

    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- endbuild -->

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-XXXXXXX');</script>
    <!-- End Google Tag Manager -->

  </head>

  <body>
    <section id="main">
      <h1>Web template</h1>
      <div id="share">
        <a href="#" class="share facebook">Facebook</a>
        <a href="#" class="share twitter">twitter</a>
      </div>
    </section>

    <!-- build:js js/plugins.min.js -->
    <script src="js/vendor/jquery-3.1.1.min.js"></script>
    <script src="js/vendor/handlebars-v4.0.5.min.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.main.min.js -->
    <script src="js/app.main.js"></script>
    <!-- endbuild -->

    <script id="template-example" type="text/x-handlebars-template">
      <p>This is a sample handlebars template. {{data}}</p>
    </script>

    <script>
      window.fbAsyncInit = function() {
        app.share.initFacebook();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

  </body>
</html>
