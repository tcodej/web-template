<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{inject:title}</title>
    <meta name="build" content="{inject:build-date}">
    <meta name="env" content="{inject:env}">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="{inject:description}">

    <meta property="fb:app_id" content="{inject:fb-app-id}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{inject:domain}">
    <meta property="og:title" content="{inject:title}">
    <meta property="og:image" content="{inject:domain}/img/share-facebook.png{inject:cache-buster}">
    <meta property="og:description" content="{inject:description}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@twitter">
    <meta name="twitter:creator" content="@twitter">
    <meta name="twitter:title" content="{inject:title}">
    <meta name="twitter:description" content="{inject:description}">
    <meta name="twitter:image" content="{inject:domain}/img/share-twitter.png{inject:cache-buster}">

    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- build:css css/style.min.css -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <!-- endbuild -->
      
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXXXXX-X"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-XXXXXXXX-X');
    </script>

  </head>
  <body>
    <div id="message"></div>
    
    <div id="wrapper">
      <header>
        <div class="frame">
          <h1><a href="/">Site Name</a></h1>
          <nav>
            <a href="/" title="Home">Home</a>
            <a href="#about" title="About">About</a>
          </nav>
        </div>
        <div id="btn-menu">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>

      <div id="page"></div>

      <footer>
        <div class="frame">
          <p>Â© <span id="this-year">2019</span> Company Name. All Rights Reserved.</p>
        </div>
      </footer>
    </div>

    <div id="modal"></div>
    <div id="loader" class="is-active"><div class="loading"></div></div>

    <!-- build:js js/main.min.js -->
    <script src="js/vendor/jquery-3.4.0.min.js"></script>
    <script src="js/vendor/handlebars-v4.1.2.js"></script>
    <script src="js/app.shim.js"></script>
    <script src="js/app.share.js"></script>
    <script src="js/app.service.js"></script>
    <script src="js/app.cookie.js"></script>
    <script src="js/app.main.js"></script>
    <!-- endbuild -->

    <script>
      window.fbAsyncInit = function() {
        app.share.initFacebook();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- external templates rendered here -->
    <div id="template"></div>

    <script>
      $(function() {
        app.main.init();
      });
    </script>

  </body>
</html>
